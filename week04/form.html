<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <label for="username">Username: 
        <input type="text" id="username" name="username" required>
    </label>
    <label for="password">Password (must contain at least 8 characters): 
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
    </label>
    <label for="confirm-password">Confirm Password: 
        <input type="password" id="confirm-password" name="confirm-password" pattern="^.{8,}$" required oninput="checkPasswordMatch()">
    </label>
    <label for="email">Email: 
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
    </label>
    <label for="rating">Page Rating: 
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" required oninput="updateRating()">
    </label>
    <button>
        <label for="submit">Submit</label>
        <input type="submit" id="submit">
    </button>

</body>
</html>
